<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PepeLeads Landing</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="container">
    <div class="left-section">
      <header>
        <div class="logo">
          <img src="images/logo_3.png" alt="PepeLeads Logo">
          <span>Pepe<span class="bold">Leads</span></span>
        </div>
        <button class="monetize-btn">Monetize <span>▼</span></button>
      </header>

      <main>
        <h1>We Unlock the <span class="highlight-green">Affiliate</span><br/>Advantage <span class="tick">✔</span></h1>
        <p class="subtext">
          Maximize Your Earnings with Our Affiliate Solutions
          <span class="underline-red"></span>
        </p>
        <div class="cta-buttons">
          <button class="btn">Publisher <span>▼</span></button>
          <button class="btn">Advertise <span>▼</span></button>
        </div>

        <div class="scroll-indicator">
          <div class="dot active"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </main>
    </div>

    <div class="right-section">
      <div class="menu-icon">☰</div>
      <img src="images/logo_3.png" alt="Mascot" class="mascot" />
      <div class="arrows">
        <span>⬆️</span>
        <span>⬇️</span>
      </div>
    </div>
  </div>

  <script src="script2.js"></script>
</body>
</html>
