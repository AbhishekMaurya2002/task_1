<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PepeLeads</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="landing-page">
    <div class="left">
      <header class="logo-header">
        <img src="images/logo_4.png" alt="Pepe Logo" class="logo-img">
        <span class="logo-text">Pepe<span class="bold">Leads</span></span>
      </header>

      <div class="hero-content">
        <h1>
          Trusted by <span class="green">Affiliate</span> 100s of <br/>
          Brand Worldwide
          <img src="images/logo_4.png" alt="Icon" class="icon">
        </h1>
        <p class="sub">
          Partnered with Hundreds of Trusted Brands Worldwide
          <span class="underline-red"></span>
        </p>
      </div>

      <div class="dot-indicator">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot active"></div>
      </div>

      <div class="tap">Tap</div>
    </div>

    <div class="right">
      <div class="menu">☰</div>
      <img src="images/logo_4.png" alt="Mindmap" class="brand-img">
      <div class="scroll-arrows">
        <span>⬆️</span>
        <span>⬇️</span>
      </div>
    </div>
  </div>
  <script src="script3.js"></script>
</body>
</html>
